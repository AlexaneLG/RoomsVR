			<!-- CAMERA + CURSOR + BODY wasd-controls look-controls near: 1000; far:4000; fov:8.2 -->
			<a-entity 
				wasd-controls look-controls
				camera="fov: 8.2; near: 1; far:10000;"
				laser-controls
				position="0 0 80"
				>
	          	<a-entity static-body="shape: sphere; sphereRadius: 0.07;"></a-entity>
	        <a-cursor id="cursor"
	        	scale="0.1 0.1 0.1"
		        visible="true"
		        animation__click="property: scale; startEvents: click; from: 0.01 0.01 0.01; to: 0.1 0.1 0.1; dur: 150"
		        animation__fusing="property: fusing; startEvents: fusing; from: 0.1 0.1 0.1; to: 0.01 0.01 0.01; dur: 1500"
		        event-set__1="_event: mouseenter; color: springgreen"
		        event-set__2="_event: mouseleave; color: black"
		        fuse="true"
		        raycaster="objects: .link, .button-item, .clickableObject"></a-cursor>
			</a-entity>
